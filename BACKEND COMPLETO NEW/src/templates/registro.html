<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../img/favicon.ico.png" type="image/png">

    <style>
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("{{url_for('static', filename='img/login.png')}}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .container {
            width: 350px;
            display: flex;
            flex-direction: column;
            padding: 0 15px;
        }

        header {
            color: #fff;
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-field .input {
            height: 45px;
            width: 100%;
            border: none;
            outline: none;
            border-radius: 30px;
            color: #fff;
            padding: 0 0 0 42px;
            background: rgba(255, 255, 255, 0.1);
        }

        i {
            position: relative;
            top: -31px;
            left: 17px;
            color: #fff;
        }

        .submit {
            border: none;
            border-radius: 30px;
            font-size: 15px;
            height: 45px;
            outline: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: 0.3s;
        }

        .submit:hover {
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }

        .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-size: small;
            color: #fff;
            margin-top: 10px;
        }

        .left {
            display: flex;
        }

        label a {
            color: #fff;
            text-decoration: none;
        }

        ::-webkit-input-placeholder {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="container">
            <header>Registro de Usuario</header>

            <!-- Formulario de registro -->
            <form method="POST" action="{{ url_for('registro') }}">
                <div class="input-field">
                    <input type="text" id="nombre" name="nombre" class="input" placeholder="Nombre completo" required>
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-field">
                    <input type="email" id="email" name="email" class="input" placeholder="Correo electrónico" required>
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input-field">
                    <input type="password" id="contraseña" name="contraseña" class="input" placeholder="Contraseña" required>
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Registrar">
                </div>
            </form>

            <!-- Enlace a la página principal -->
            <div class="bottom">
                <div class="left">
                    <a href="{{ url_for('home') }}">Volver a la página principal</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
